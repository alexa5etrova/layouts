<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Amiri&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">Jiva Jute survey-form</h1>

    <div id="form">

        <p id="description">Please let us know how we can improve our jute products</p>

        <form action="#" method="get" id="survey-form">


            <label class="labelInfo" id="name-label" for="name">
                <span class="inputLabel"> Name
                    <span class="required">*</span>
                </span>
                <input class="inputText" type="text" id="name" name="name" autofocus required
                    placeholder="Enter here your name">

            </label>



            <label class="labelInfo" id="email-label" for="email">
                <span class="inputLabel">E-mail<span class="required">*</span></span>
                <input class="inputText" type="email" id="email" name="email" placeholder="Enter here your E-mail"
                    required>
            </label>




            <label class="labelInfo" id="number-label" for="number">
                <span class="inputLabel">Age<span class="required">*</span></span>
                <input class="inputText" type="number" id="number" name="number" min="1" max="120" required
                    placeholder="Age">
            </label>



            <div class='dropdown'>
                <label for="dropdown" class="inputLabel">Where did you know our brand first time?</label>

                <select id="dropdown" class="selectSource" required>
                    <option disabled value selected>Please choose an option</option>
                    <option value="instagram">Instagram</option>
                    <option value="etsy">Etsy</option>
                    <option value="website">Our website</option>
                    <option value="pinterest">Pinterest</option>
                    <option value="friends">From friends</option>
                    <option value="notosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br>
            </div>



            <fieldset class="fieldset">

                <legend for="interest">What a purpose of your interest to our brand?</legend>
                <label for="products">
                    <input class="radioBtn" type="radio" value="products" id="products" name="interest" checked>
                    <span class="customRadioBtn"></span>
                    Ready products</label>
                <br>

                <label for="masterclass">
                    <input class="radioBtn" type="radio" value="masterclass" id="masterclass" name="interest">
                    <span class="customRadioBtn"></span>Master
                    classes</label>

            </fieldset>
            <br>


            <fieldset class="fieldset">
                <legend for="categories">What categories of our products are more interesting for you?</legend>
                <label for="baskets">
                    <input class="checkboxItem" type="checkbox" id="baskets" name="categories" value="baskets">
                    <span class="customCheckbox"></span>
                    Baskets</label>
                <br>

                <label for="bags"><input class="checkboxItem" type="checkbox" id="bags" value="bags" name="categories">
                    <span class="customCheckbox"></span>
                    Bags</label>
                <br>

                <label for="rugs"><input class="checkboxItem" type="checkbox" id="rugs" value="rugs" name="categories">
                    <span class="customCheckbox"></span>
                    Rugs</label>
                <br>

                <label for="homedecor"><input class="checkboxItem" type="checkbox" id="homedecor" value="homedecor"
                        name="categories">
                    <span class="customCheckbox"></span>
                    Other home decor</label>
            </fieldset>






            <br>
            <div class="textareaContainer">
                <label class="suggestionHeader" for="suggestions"> Please, give us any comments or suggestions: </label>

                <textarea class="suggestionTextArea" name="suggestions" id="suggestions" rows="10" cols="45"
                    placeholder="Please enter here your comments or suggestions about our projects"></textarea>
            </div>

            <br>



            <input class="submitBtn" type="submit" id="submit" name="submit" value="Submit">













        </form>
    </div>
</body>

</html>
